<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div id="fullpage">
      {% include header.html %}

      {{ content }}

      {% include footer.html %}
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="inc/fullpage/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function() {
      jQuery('#fullpage').fullpage({
        navigation: true,
        navigationPosition: 'right',
        //Custom selectors
        sectionSelector: 'section',
        slideSelector: '.slide',

      });
    });
    </script>
  </body>

</html>
